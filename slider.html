<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="css/slider.css">
</head>
<body>
    <div class="slider-container">
        <div class="left-side">
            <div style = "background-color: #f5906e">
                <h1>Land</h1>
                <p>A picture of a land</p>
            </div>
            <div style = "background-color: #7db87d">
                <h1>Bird</h1>
                <p>A picture of different bird</p>
            </div>
            <div style = "background-color: #97c9de">
                <h1>Bridge</h1>
                <p>A picture of a bridge</p>
            </div>
            <div style = "background-color: #91e3cc">
                <h1>Crow</h1>
                <p>A picture of an crow</p>
            </div>
        </div>
        <div class="right-side">
            <div style = "background-image: url('images/crow.avif')"></div>
            <div style = "background-image: url('images/bridge.avif')"></div>
            <div style = "background-image: url('images/bird.avif')"></div>
            <div style = "background-image: url('images/land.avif')"></div>
        </div>
        <div class="action-buttons">
            <button class="down-button">
                <i class="fas fa-arrow-down"></i>
            </button>
            <button>
                <button class="up-button">
                    <i class="fas fa-arrow-up"></i>
                </button>
            </button>
        </div>
    </div>
    <script src="js/slider.js"></script>
    <script src="https://kit.fontawesome.com/75c684e0e9.js" crossorigin="anonymous"></script>
</body>
</html>
